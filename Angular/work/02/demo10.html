<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>$http的学习</title>
  <script src="js/angular.js"></script>
</head>
<body>
  <div ng-controller="myCtrl">

  </div>
<script>
  var app = angular.module('myApp',[]);

  app.controller('myCtrl', function ($scope,$http) {
    $http.get('data/test.json')
      .success(function (data) {
        console.log(data);
      });
  });

</script>

</body>
</html>
