<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>表达式的练习</title>
  <script src="js/angular.js"></script>
</head>
<body>

<div ng-app>

  <span ng-init="stuList=[{name:'lucy',sex:'man',math:80,chinese:100},
  {name:'lily',sex:'man',math:100,chinese:80},
  {name:'hanmeimei',sex:'man',math:90,chinese:50}]"></span>

  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>数学成绩</th>
        <th>语文成绩</th>
      </tr>
    </thead>

    <tbody>
        <tr>
          <td>{{stuList[0].name}}</td>
          <td>{{stuList[0].sex}}</td>
          <td>{{stuList[0].math}}</td>
          <td>{{stuList[0].chinese}}</td>
        </tr>

        <tr>
          <td>{{stuList[1].name}}</td>
          <td>{{stuList[1].sex}}</td>
          <td>{{stuList[1].math}}</td>
          <td>{{stuList[1].chinese}}</td>
        </tr>

        <tr>
          <td>{{stuList[2].name}}</td>
          <td>{{stuList[2].sex}}</td>
          <td>{{stuList[2].math}}</td>
          <td>{{stuList[2].chinese}}</td>
        </tr>
    </tbody>
  </table>

</div>

</body>
</html>
