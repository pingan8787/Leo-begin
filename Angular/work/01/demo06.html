<!DOCTYPE html>
<html ng-app>
<head lang="en">
  <meta charset="UTF-8">
  <title>ng指令的练习</title>
  <script src="js/angular.js"></script>
</head>
<body>

<div ng-init="stuList=[
{name:'daxu',sex:'man',math:100,chinese:40},
{name:'dongdong',sex:'man',math:100,chinese:70},
{name:'huahua',sex:'man',math:100,chinese:80}]">
</div>

<table>

  <thead>
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>数学成绩</th>
      <th>语文成绩</th>
    </tr>
  </thead>

  <tbody>
      <tr ng-repeat="tmp in stuList"
          ng-if="tmp.chinese > 60">
        <td>{{tmp.name}}</td>
        <td>{{tmp.sex}}</td>
        <td>{{tmp.math}}</td>
        <td>{{tmp.chinese}}</td>
      </tr>
  </tbody>

</table>

</body>
</html>
