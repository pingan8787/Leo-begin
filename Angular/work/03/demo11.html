<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>通过service如何自定服务</title>
  <script src="js/angular.js"></script>
</head>
<body>
<div ng-controller="myCtrl">
  <button ng-click="callSay()">say sth</button>
</div>
<script>
  var app = angular.module('myApp',[]);

  //通过service方法创建一个服务
  app.service('$student', function () {
    this.name = 'Lucy';
    this.say = function () {
      console.log('it is a test');
    }
  });

  app.controller('myCtrl',
    ['$scope','$student',
      function ($scope,$student) {
          //读取服务中的变量
          console.log($student.name);
          //调用服务中的方法
          $scope.callSay = function () {
            $student.say();
          }
      }
  ]);

</script>
</body>
</html>
