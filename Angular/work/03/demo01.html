<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>setInterval</title>
  <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
    <p>{{num}}</p>
</div>

<script>
  var app = angular.module('myApp',[]);

  app.controller('myCtrl', function ($scope,$interval) {
      $scope.num = 0;

      /*setInterval(function () {
        $scope.num++;
        console.log($scope.num);
        $scope.$apply();
      },1000);*/

      $interval(function () {
        $scope.num++;
      },1000);
  });

</script>

</body>
</html>
