<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>推断式依赖注入</title>
  <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
    <button ng-click="callShow()">点我弹窗</button>
</div>

<script>
  var app = angular.module('myApp',[]);

  //自定义服务
  app.factory('$show', function () {
    return{
      show: function () {
        alert('Hello 自定义服务');
      }
    }
  });

  app.controller('myCtrl',
    function ($scope,$show) {
      $scope.callShow = function () {
        $show.show();
      }
  });
</script>

</body>
</html>
