<!DOCTYPE html>
<html ng-app="myApp02">
<head lang="en">
  <meta charset="UTF-8">
  <title>模块化开发</title>
  <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
  <button ng-click="callPrint()">print</button>
</div>

<script>
  var app01 = angular.module('myApp01',[]);

  //创建一个服务
  app01.factory('$custom', function () {
    return {
      print: function () {
        console.log('Hello World');
      }
    }
  });

  var app02 = angular.module('myApp02',
    ['ng','myApp01']);
  app02.controller('myCtrl',
    ['$scope','$custom',
      function ($scope,$custom) {
        $scope.callPrint = function () {
          $custom.print();
        }
  }]);

</script>

</body>
</html>
