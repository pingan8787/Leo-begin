<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/jquery-weui.css"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <title>王平安个人简历</title>
    <!--<script src='js/swiper.js'></script>-->
    <title></title>
</head>
<body>
<div id="nav-header" class="index-title navbar navbar-fixed-top">
    <div class="header-all">
        <div class="header-msg">
            <div class="weui-row">
                <span class="header-01 text-left weui-col-40">●●●●○ 中国联通 4G</span>
                <span class="header-time header-02 text-center weui-col-20">12:49</span>
                <span class="header-03 text-right weui-col-40">
                    <span class="glyphicon glyphicon-upload"></span>
                    <span class="glyphicon glyphicon-cloud"></span>
                </span>
            </div>
        </div>
        <div class="header-btn">
            <div class="weui-row">
                <span class="title-span head-btn2 text-center weui-col-100">登录</span>
            </div>
        </div>
    </div>
</div>
<div class="we-dlk weui_dialog weui_dialog_visible">
    <div class="weui_dialog_hd">
        <strong class="weui_dialog_title">登录</strong>
    </div>
    <div class="weui_dialog_bd">
        <p class="weui-prompt-text">请输入用户名和密码</p>
        <input type="text" class="weui_input weui-prompt-input" id="weui-prompt-username" value="" placeholder="输入用户名 默认123">
        <input type="password" class="weui_input weui-prompt-input" id="weui-prompt-password" value="" placeholder="输入密码 默认123">
    </div>
    <div class="weui_dialog_ft">
        <a href="" class="weui_btn_dialog default">取消</a>
        <a href="" class="weui_btn_dialog primary">确定</a>
    </div>
</div>
</body>
<script src='js/swiper.js'></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>
</html>
