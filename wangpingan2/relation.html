<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/jquery-weui.css"/>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <!--<script src='js/swiper.js'></script>-->
    <title>王平安个人简历</title>
</head>
<body>
<div id="nav-header" class="index-title navbar navbar-fixed-top">
    <div class="header-all">
        <div class="header-msg">
            <div class="weui-row">
                <span class="header-01 text-left weui-col-40">●●●●○ 中国联通 4G</span>
                <span class="header-time header-02 text-center weui-col-20">12:49</span>
                <span class="header-03 text-right weui-col-40">
                    <span class="glyphicon glyphicon-upload"></span>
                    <span class="glyphicon glyphicon-cloud"></span>
                </span>
            </div>
        </div>
        <div class="header-btn">
            <div class="weui-row">
                <span class="title-span head-btn2 text-center weui-col-100">留言</span>
            </div>
        </div>
    </div>
</div>
<div class="relae">
    <br/>
    <h4>输入留言</h4>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="mname" class="weui_input" type="text" placeholder="请输入您的姓名">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">联系方式</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="mrela" class="weui_input" type="tel" placeholder="请输入您的联系方式">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">日期</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="date" value="">
            </div>
        </div>
    </div>
    <div class="weui_cells_title">留言区</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea id="mmsg" class="weui_textarea" placeholder="请输入留言内容" rows="3"></textarea>
                <div class="weui_textarea_counter"><span>0</span>/200</div>
            </div>
        </div>
    </div>
    <br/>
    <div id="msubmit" class="weui_btn weui_btn_primary">提交</div>
    <br/>
    <h4>所有留言</h4>
    <div class="messageAll weui_cells weui_cells_access">
    </div>
</div>

<div id="nav-footer" class="navbar-fixed-bottom">
    <div class="foot-div">
        <div>
            <ul id="foot-ul" class="weui-row weui-no-gutter">
                <li id="relation" class="foot-btn weui-col-25">
                <div>
                    <img src="images/icon/4.png" alt=""/>
                </div>
                <p class="foot-bar-active" >留言</p>
                </li>
                <li id="project" class="foot-btn weui-col-25">
                    <div>
                        <img src="images/icon/3.png" alt=""/>
                    </div>
                    <p>项目展示</p>
                </li>
                <li id="mein" class="foot-btn weui-col-25 ">
                    <div>
                        <img src="images/icon/2.png" alt=""/>
                    </div>
                    <p>个人风采</p>
                </li>
                <li id="center" class="foot-btn weui-col-25">
                    <div>
                        <img src="images/icon/1.png" alt=""/>
                    </div>
                    <p >我</p>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script src='js/swiper.js'></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/index.js"></script>
</html>
