                <h4><a href="#"><b>泉州黎明大学  学生通讯社新媒体中心</b></a></h4>
                <h4>主任</h4>
                <h5>2013.03 - 2014.05</h5>
                <h6>1、建立学校第一个新媒体性质部门，担任主任。<br/>
                    2、负责学校各机构部门新媒体运营培训，运营机构微信，微博和微哨平台运营，管理学校新闻、资讯和活动信息分发和推广。</h6>

                <h4><a href="#"><b>泉州黎明大学  微博协会</b></a></h4>
                <h4>新浪微博主管</h4>
                <h5>2013.03 - 2014.05</h5>
                <h6>1、负责学校与新浪活动推广对接工作，并运营多个机构协会微博。<br/>
                    2、在校开展绿植领养、迎新晚会、学校三十周年校庆晚会等活动的新浪活动策划执行。</h6>
